<main>
    <section id="form-container">
                <h1>Registrarse</h1>
                <form id="login-form" #loginForm="ngForm" (ngSubmit)="register(loginForm)">
                    <input type="text" placeholder="Nombre de usuario" name="username" ngModel required [ngClass]="{invalid: invalidUsername}">
                    <input type="text" placeholder="Nombre" name="name" ngModel required [ngClass]="{invalid: invalidName}">
                    <input type="password" placeholder="Contraseña" name="password" ngModel required [ngClass]="{invalid: invalidPassword}">
    
                    <button type="submit">Registrarse</button>
                </form>
                <a id="backButton" [routerLink]="['/']">Volver</a>
                @if (invalidUsername || invalidPassword || invalidName) {
                    <p id="invalidAmountError">Por favor introduzca un nombre de usuario, un nombre y una contraseña válidos</p>
                }
    </section>
    <section id="background">
        <div class="sliding-background">
            <img src="logo.svg" alt="Logo">
        </div>
    </section>
</main>
